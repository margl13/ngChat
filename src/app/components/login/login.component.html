<div class="wrap">
  <div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-header">
        <h3>Login Form</h3>
      </div>

      <div class="form-group">
        <input type="email" class="form-input" placeholder="email" formControlName="email">
      </div>

      <div class="form-group">
        <input type="password" class="form-input" placeholder="password" formControlName="password">
      </div>

      <div class="form-group">
        <button [disabled]="loginForm.invalid" class="form-button" type="submit">Login</button>
      </div>
      <div class="form-footer">
        Don't have an account? <a class="sign-up-link" (click)="navigateTo('sign-up')">Sign Up</a>
      </div>
    </form>
    <div class="form-group">
      <button type="button" class="button" (click)="authService.TwitterAuth()">
        Login with Twitter
      </button>
    </div>

  </div>
</div>
